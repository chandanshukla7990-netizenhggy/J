<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auto Quiz — 90 Second Timer</title>

  <style>
    :root{--bg:#fff7fb;--card:#fff;--primary:#ff6b6b;--muted:#6b7280}
    *{box-sizing:border-box}
    body{
      font-family:Inter, system-ui, Arial;
      background:var(--bg);
      margin:0;padding:24px;
      display:flex;align-items:center;justify-content:center;
      min-height:100vh;
    }
    .app{width:100%;max-width:720px}
    .card{
      background:var(--card);
      border-radius:12px;
      padding:20px;
      box-shadow:0 8px 30px rgba(13,12,20,0.06)
    }
    .question{
      font-size:26px;
      font-weight:700;
      text-align:center;
      margin:12px 0 20px;
    }
    .options{margin-top:16px;}
    .opt{
      padding:14px;
      border-radius:10px;
      border:1px solid #eee;
      background:#fafafa;
      cursor:pointer;
      width:100%;
      margin-bottom:10px;
      text-align:left;
      font-weight:600;
    }
    .opt.disabled{pointer-events:none;opacity:0.85}
    .opt.correct{background:#e6ffef;border-color:#7bd69b}
    .opt.wrong{background:#ffecec;border-color:#ff9b9b}

    #circleTimer{
      width:90px;
      height:90px;
      border:4px solid #ff6b6b;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:24px;
      font-weight:700;
      color:#ff6b6b;
      margin:0 auto 15px;
    }
  </style>
</head>

<body>
  <div class="app card">

    <div id="circleTimer">90</div>

    <div style="text-align:center;font-size:20px;font-weight:700;">
      अगर जोस में पढ़ाई करते हो तो उत्तर दो।
    </div>

    <div id="question" class="question">लोड हो रहा है…</div>

    <div id="options" class="options"></div>

  </div>

<script>
const TIME_LIMIT = 90;
const AUTO_NEXT_DELAY = 3000;

const questions = [
  {q: '8 × 8 + 8 ÷ 4 = ?', options: ['16','32','64','66'], answerIndex: 1},
  {q: 'यदि 5 + 3 × 2 = ?', options: ['16','11','13','10'], answerIndex: 3},
  {q: '10 ÷ 2 + 6 = ?', options: ['11','8','16','10'], answerIndex: 0},
  {q: '2³ = ?', options: ['4','6','8','9'], answerIndex: 2},
];

let idx = 0;
let timeLeft = TIME_LIMIT;
let timer = null;
let revealed = false;

const qEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const circleEl = document.getElementById('circleTimer');

function start(){
  renderQuestion();
  startTimer();
}

function renderQuestion(){
  const item = questions[idx];
  qEl.textContent = item.q;

  optionsEl.innerHTML = "";
  item.options.forEach((t,i)=>{
    const btn = document.createElement("button");
    btn.className = "opt";
    btn.innerHTML = `<b>${String.fromCharCode(65+i)}</b> ${t}`;
    btn.onclick = ()=>select(i);
    optionsEl.appendChild(btn);
  });

  revealed = false;
}

function startTimer(){
  clearInterval(timer);
  timeLeft = TIME_LIMIT;
  timer = setInterval(()=>{
    timeLeft--;
    circleEl.textContent = timeLeft;

    if(timeLeft <= 0){
      showAnswer();
      clearInterval(timer);
      setTimeout(next, AUTO_NEXT_DELAY);
    }

  },1000);
}

function select(i){
  showAnswer();
  clearInterval(timer);
  setTimeout(next, AUTO_NEXT_DELAY);
}

function showAnswer(){
  if(revealed) return;
  revealed = true;

  const item = questions[idx];
  Array.from(optionsEl.children).forEach((el,i)=>{
    el.classList.add("disabled");
    if(i === item.answerIndex) el.classList.add("correct");
    else el.classList.add("wrong");
  });
}

function next(){
  idx = (idx + 1) % questions.length;
  renderQuestion();
  startTimer();
}

start();
</script>

</body>
</html>
